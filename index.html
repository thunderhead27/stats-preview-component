<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/style.css" />
  <title>Document</title>
</head>

<body>
  <section class="card">
    <div class="card__image">
      <picture class="card__image-1">
        <source src="./images/image-header-desktop.jpg" media="(min-width: 375px)" />
        <img src="./images/image-header-mobile.jpg" alt="people" />
      </picture>
    </div>
    <div class="card__left">
      <h1 class="card__left--header">
        Get <em>insights</em> that help your business grow.
      </h1>
      <p class="card__left--desc">
        Discover the benefits of data analytics and make better
        decisions regarding revenue, customer experience, and
        overall efficiency.
      </p>
      <div class="card__left__group">
        <div class="card__left__group--box">
          <span class="card__left__group--heading">10k+</span>
          <span class="card__left__group--text">COMPANIES</span>
        </div>
        <div class="card__left__group--box">
          <span class="card__left__group--heading">314</span>
          <span class="card__left__group--text">TEMPLATES</span>
        </div>
        <div class="card__left__group--box">
          <span class="card__left__group--heading">12M+</span>
          <span class="card__left__group--text">QUERIES</span>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
